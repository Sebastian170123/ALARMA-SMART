<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Monitoreo de Alertas SOS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/src/css/dashboard-styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <img src="/assets/img/image-removebg-preview (1).png" alt="ECU 911" class="logo">
                <span class="nav-title">Sistema de Monitoreo de Alertas SOS</span>
            </div>
            <div class="nav-right">
                <span id="operatorInfo">Operador: </span>
                <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="alerts-sidebar">
            <h2>Alertas Activas</h2>
            <div class="alerts-list" id="alertsList">
                <!-- Las alertas se agregarán dinámicamente aquí -->
            </div>
        </div>

        <div class="map-section">
            <div id="map"></div>
        </div>
    </div>

    <div class="alert-details" id="alertDetails">
        <h3>Detalles de la Alerta</h3>
        <div class="details-content">
            <!-- Los detalles se agregarán dinámicamente aquí -->
        </div>
    </div>

    <footer>
        <p>© 2025 ECU 911 - Sistema de Monitoreo de Alertas</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script type="module" src="/src/js/dashboard.js"></script>
</body>
</html>
